  tests-valgrind:
    extends:
      file: common-compose-config.yaml
      service: tests-common
    environment:
      - CACHE_HOST=cache-valgrind
      - TEST_DELAY_SEC=1
      - TEST_ITERATIONS=10000
    profiles:
      - tests-valgrind

  tests-helgrind:
    extends:
      file: common-compose-config.yaml
      service: tests-common
    environment:
      - CACHE_HOST=cache-helgrind
      - TEST_DELAY_SEC=1
      - TEST_ITERATIONS=10000
    profiles:
      - tests-helgrind

  tests-callgrind:
    extends:
      file: common-compose-config.yaml
      service: tests-common
    environment:
      - CACHE_HOST=cache-callgrind
      - TEST_DELAY_SEC=1
      - TEST_ITERATIONS=10000
    profiles:
      - tests-callgrind

  redis:
    image: redis:latest
    container_name: redis-server
    ports:
      - "6379:6379"
    command: ["redis-server"]
    sysctls:
        - net.ipv4.tcp_rmem=4096 87380 524288
        - net.ipv4.tcp_wmem=4096 65536 524288
        - net.core.somaxconn=65535
        - net.ipv4.tcp_tw_reuse=1
        - net.ipv4.ip_local_port_range=1200    65000
        - net.ipv4.tcp_fin_timeout=1
    ulimits:
      nofile:
        soft: "1048576"
        hard: "1048576"
    profiles:
      - redis

  tests_redis:
    build:
      context: tests
      dockerfile: Dockerfile
    environment:
      - CACHE_HOST=redis
      - CACHE_PORT=6379
      - CACHE_TYPE=redis
      - TEST_DELAY_SEC=2
      - TEST_ITERATIONS=10000000
    profiles:
      - redis
    depends_on:
      - redis

  redis-exporter:
    image: oliver006/redis_exporter:alpine
    ports:
      - 9121:9121
    command:
      - '--redis.addr=redis://redis:6379'
    profiles:
      - redis
    depends_on:
      - redis
  
  redis-insights:
    image: redis/redisinsight:latest
    ports:
      - 5540:5540
    profiles:
      - redis
    depends_on:
      - redis
    volumes:
      - redis_insights_data:/data

volumes:
  redis_insights_data:  