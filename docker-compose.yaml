services:
  cache:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DEBUG=False
    ports:
      - "9001:9001"

  tests:
    build:
      context: tests
      dockerfile: Dockerfile
    environment:
      - CACHE_HOST=cache
      - CACHE_PORT=9001
      - TEST_DELAY=1
      - TEST_ITERATIONS=1000
    depends_on:
      - cache