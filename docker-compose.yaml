services:
  cache:
    build:
      context: .
      dockerfile: Dockerfile # replace with Dockerfile to remove debugging tools
      args:
        - BUILD_TYPE=Release
    extends:
      file: common-compose-config.yaml
      service: cache-common
    profiles:
      - main

  cache-valgrind:
    build:
      context: .
      dockerfile: Dockerfile.debug
      args:
        - BUILD_TYPE=Debug
    extends:
      file: common-compose-config.yaml
      service: cache-common
    entrypoint: ["valgrind", "--leak-check=full", "--show-leak-kinds=all", "--track-origins=yes", "--verbose", "/app/poor-man-s-cache"]
    profiles:
      - valgrind

  cache-helgrind:
    build:
      context: .
      dockerfile: Dockerfile.debug
      args:
        - BUILD_TYPE=Debug
    extends:
      file: common-compose-config.yaml
      service: cache-common
    entrypoint: ["valgrind", "--tool=helgrind", "/app/poor-man-s-cache"]
    profiles:
      - helgrind

  cache-callgrind:
    build:
      context: .
      dockerfile: Dockerfile.callgrindd
      args:
        - BUILD_TYPE=Release
    extends:
      file: common-compose-config.yaml
      service: cache-common
    profiles:
      - callgrind

  tests-1:
    extends:
      file: common-compose-config.yaml
      service: tests-common
    environment:
      - CACHE_HOST=cache
      - TEST_DELAY_SEC=1
      - TEST_ITERATIONS=100000
    profiles:
      - tests

